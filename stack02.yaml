AWSTemplateFormatVersion: "2010-09-09"

Description: >
  Creacón de una VPC con subredes públicas
  y privadas

#Metadata:
  

Parameters:
  VPCCidrBlock:
    Type: String
    Default: 10.0.0.0/16
    Description: Rango de Red para la VPC en notación CIDR.
  
  PublicSubnet1CIDR:
    Type: String
    Default: 10.0.0.0/24
    Description: Rango de la subred pública 1 en notación CIDR.

  PublicSubnet2CIDR:
    Type: String
    Default: 10.0.1.0/24
    Description: Rango de la subred pública 2 en notación CIDR.

  PrivateSubnet1CIDR:
    Type: String
    Default: 10.0.2.0/24
    Description: Rango de la subred privada 1 en notación CIDR.
  
  PrivateSubnet2CIDR:
    Type: String
    Default: 10.0.3.0/24
    Description: Rango de la subred privada 2 en notación CIDR.

  PrivateSubnet3CIDR:
    Type: String
    Default: 10.0.4.0/24
    Description: Rango de la subred privada 3 en notación CIDR.
  
  PrivateSubnet4CIDR:
    Type: String
    Default: 10.0.5.0/24
    Description: Rango de la subred privada 4 en notación CIDR.

  

Resources:

#Creación de la Red
  VPC:
    Type: AWS::EC2::VPC
    Properties: 
      CidrBlock: 
        Ref: VPCCidrBlock
      EnableDnsHostnames: true
      EnableDnsSupport: true
      InstanceTenancy: default
      Tags: 
        - Key: Name
          Value: My VPC

#Creación de las Subredes Públicas
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties: 
      VpcId: 
        Ref: VPC
      AvailabilityZone: 
        Fn::Select:
          - 0
          - Fn::GetAZs: ''
      CidrBlock: 
        Ref: PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: Public Subnet 1

  PublicSubnet2:
      Type: AWS::EC2::Subnet
      Properties: 
        VpcId: 
          Ref: VPC
        AvailabilityZone: 
          Fn::Select:
            - 1
            - Fn::GetAZs: ''
        CidrBlock: 
          Ref: PublicSubnet2CIDR
        MapPublicIpOnLaunch: true
        Tags:
          - Key: Name
            Value: Public Subnet 2
  
  #Creación de las Subredes Privadas
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone:
      CidrBlock:
        Ref: PrivateSubnet1CIDR
        Fn::Select:
          - 0
          - Fn::GetAZs: ''
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: Private Subnet 1
  
  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone:
      CidrBlock:
        Ref: PrivateSubnet2CIDR
        Fn::Select:
          - 1
          - Fn::GetAZs: ''
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: Private Subnet 2
  
  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone:
      CidrBlock:
        Ref: PrivateSubnet3CIDR
        Fn::Select:
          - 0
          - Fn::GetAZs: ''
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: Private Subnet 3

  PrivateSubnet4:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone:
      CidrBlock:
        Ref: PrivateSubnet4CIDR
        Fn::Select:
          - 1
          - Fn::GetAZs: ''
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: Private Subnet 4

#Creación de la Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: Internet Gateway
  
  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId:
        Ref: InternetGateway
      VpcId:
        Ref: VPC

#Creación de Public Route Table y Main Route Table
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties: 
      VpcId: 
        Ref: VPC
      Tags: 
        - Key: Name
          Value: Public Route Table
  
  MainRouteTable:
    Type: AWS::EC2::RouteTable
    Properties: 
      VpcId: 
        Ref: VPC
      Tags: 
        - Key: Name
          Value: Main Route Table
  
  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:
        Ref: PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: InternetGateway
  
  MainRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:
        Ref: MainRouteTable
      DestinationCidrBlock: 0.0.0.0/0

  PublicSubnet1RouteAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId:
        Ref: PublicRouteTable
      SubnetId:
        Ref: PublicSubnet1
  
  PublicSubnet2RouteAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId:
        Ref: PublicRouteTable
      SubnetId:
        Ref: PublicSubnet2
  
  PrivateSubnet1Association:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId:
        Ref: MainRouteTable
      SubnetId:
        Ref: PrivateSubnet1

  PrivateSubnet2Association:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId:
        Ref: MainRouteTable
      SubnetId:
        Ref: PrivateSubnet2
  
  PrivateSubnet3Association:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId:
        Ref: MainRouteTable
      SubnetId:
        Ref: PrivateSubnet3
  
  PrivateSubnet4Association:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId:
        Ref: MainRouteTable
      SubnetId:
        Ref: PrivateSubnet4
        
    
  
#Outputs:
  
